version: 2.1
jobs:
  release:
    docker:
      - image: 'circleci/rust:1.44.1'
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ca:b3:cd:ca:06:0d:42:99:78:27:26:e2:5b:b7:94:a3"
      - checkout
      - run:
          name: Install cargo-release
          command: cargo install cargo-release --force
      - run:
          name: Setup git
          command: git config user.name "$GITHUB_USERNAME" && git config user.email "$GITHUB_EMAIL"
      - run:
          name: Run publish
          command: git config --global url."git@github.com:".insteadOf "https://github.com/" && cargo release --no-confirm -v --token $CARGO_REGISTRY_TOKEN

  build:
    docker:
      - image: 'circleci/rust:1.44.1'
    steps:
      - checkout
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Calculate dependencies
          command: cargo generate-lockfile
      - restore_cache:
          key: cargo-pants-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Check formatting
          command: cargo fmt -- --check
      - run:
          name: Build all targets
          command: cargo build --all --all-targets
      - save_cache:
          key: cargo-pants-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
          paths:
            - "~/.cargo"
            - "./target"
      - run:
          name: Run all tests
          command: cargo test --all
      - run: 
          name: Install Cargo Pants as Cargo Subcommand
          command: cargo install cargo-pants --force
      - run: 
          name: Dogfood Cargo Pants
          command: cargo pants

workflows:
  version: 2
  build_and_release:
    jobs:
      - build
      - release:
          context: cargo-pants
          filters:
            branches:
              only:
                - master
